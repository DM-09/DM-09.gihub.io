<html lang="ko">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title id='page-title'>py-api docs</title>
    <style>
      body { margin: 0; }
      .full-view { height: 30vh; }
    </style>
  </head>
  <body style='background-color:#181A1B; color:white'>
    <center>
    <div class='container'>
      <h2 class='mb-3 mt-4'>py-api</h2>
      <div id='des'>
Easiest way to minimize CORS errors</div><br><br>
      
      <h4 id='start'># Quick Start</h4>
      <div class='mb-2' id='sde'>Enter the URL and use the copied URL</div>
      <input type="text" class="form-control bg-dark text-white" style='width:70%' placeholder="URL" id='url' value=''>
      <div class="form-text mb-3" id='plz1'>Enter the API URL. URLs must not contain ~ and $</div>
      <button type="submit" class="btn btn-secondary" onClick='CopyURL()' id='s_btn'>Start</button>
      <br><br><br>
      
      <h4 id='test'># Test</h4>
      <input type="text" class="form-control bg-dark text-white" style='width:70%' placeholder="URL" id='test' value=''>
      <div class="form-text mb-3" id='ft'>Enter the API URL. There must be no ~ and $ in the URL<br>Check the developer tools after clicking the button</div>
      <button type="submit" class="btn btn-secondary" onClick='getAPI("")' id='def'>defalut</button>
      <button type="submit" class="btn btn-secondary" onClick='getAPI("py")'>py-api</button>
     </div>
    </div>
    </center>
  </body>
</html>
