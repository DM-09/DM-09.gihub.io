<html lang="ko">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title id='page-title'>py-api Tool</title>
    <style>
      body { margin: 0; }
      .full-view { height: 30vh; }
    </style>
  </head>
  <body style='background-color:#181A1B; color:white'>
    <center>
    <div class='container position-absolute top-50 start-50 translate-middle'>
      <h2 class='mb-3'>py-api Tool</h2>
      <input type="text" class="form-control bg-dark text-white" placeholder="URL" id='url' value=''>
      <div class="form-text">API URL을 입력하세요. Enter the API URL.</div>
      <div class="form-text mb-2">URL에 |와 $가 없어야 합니다 URLs must not contain | and $</div>
      <button type="submit" class="btn btn-secondary" onClick='ChangeURL()'>Start py-api</button>
     </div>
    </div>
    </center>
  
   <script>
      function ChangeURL() {
  var URL = document.getElementById("url")
  var new_URL = URL.value.replace(/\//g, '|').replace(/\?/g, '$')
  URL.value = 'https://api-py.vercel.app/' + new_URL
  URL.select();
  document.execCommand("copy");
}
  </script>
  </body>
</html>
