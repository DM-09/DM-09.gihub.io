<!Doctype html>
<html lang="ko">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title id='page-title'>DM's Blog</title>
    <script src="Loader.js"></script>
  </head>
  <body style='background-color:#181A1B; color:white'>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand mx-2" href="https://dm-09.github.io/Blog/">Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <button class="btn btn-secondary mx-2"id='lang' onClick='Click()'></button>
    </div>
  </div>
</nav>
    <div class='container px-4 my-5 text-center card border-secondary rounded-4 bg-transparent'>
     <div> <br></div>
     <h2 id='title'></h2>
      <div><span id='date'></span>ㆍ<span id='topic'></span></div>
     <br>
    </div>
    <div class='container px-4 my-5 text-center'>
     <div> <br></div>
      <p id='content'></p>
     <br>
     <!-- Button trigger modal -->
     <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#message">
  <i class="bi bi-chat-right-text-fill"></i>
</button>

      <!-- Modal -->
      <div class="modal fade" id="message" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
        <div class="modal-body"><h5 class="modal-title font-weight-lg" id='m-title'></h5><p class="font-weight-md" id='m-content'></p><div class="d-grid gap-2 d-flex justify-content-end"><button button-color="btn-light" button-text-color="text-dark" is-dismiss="true" class="col col-md-auto btn btn-light text-dark" data-bs-dismiss="modal" id='m-close'>취소</button></div></div>
    </div>
  </div>
</div>
     <button class="btn btn-secondary mx-2"id='Copy' onClick='Copy()'><i class="bi bi-share-fill"></i>              </button>
    </div>
  </body>
</html>
